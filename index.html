<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Style/style.css">
    <link rel="stylesheet" href="./assets/Style/efeitoLoading.css">
    <title>PONTO DE ENCONTRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="loading">
        <div class="load">
            <i class="bi bi-heart-fill"></i>
        </div>
    </div>

    <div class="main">
        <div class="topo">
            <h1 class="textoPrincipal"> PONTO DE ENCONTRO </h1>
            <i class="bi bi-arrow-through-heart-fill"></i>
        </div>
        <div class="form">
            <form action="#" class="formParaSignIn">
                <input id="nome" type="text" placeholder="Digite o seu Nome..." required>
                <br>
                <div class="password">
                    <input id="inputPass" type="password" placeholder="Digite a sua Senha..." required>
                    <abbr title="VER A SENHA">
                        <i id="btnVerSenha" class="bi bi-eyeglasses"></i>
                    </abbr>
                </div>
                <br>
                <button class="btnEntrar" type="submit" onclick="entrar()">Entrar</button>
                <br>
                <div class="links">
                    <a class="a1" chref="#">Ver um lembrete.</a>
                    <br>
                    <a class="a2" href="#">Esqueci a senha!</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal" defer></script>
    <script src="./assets/Script/script.js" defer></script>

</body>

</html>
